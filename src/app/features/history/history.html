<div class="container mt-5">
  <h1 class="mb-4">Transaction History</h1>

  <div class="row mb-3">
    <div class="col-sm-6">
      <input type="text" class="form-control" [formControl]="filterCtrl" placeholder="Filter by account or type..." />
    </div>
  </div>

  <table class="table table-striped" *ngIf="filtered().length; else empty">
    <thead>
      <tr>
        <th>Account</th>
        <th>Type</th>
        <th>Recipient</th>
        <th class="text-end">Amount</th>
        <th>When</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of filtered()">
        <td>{{ r.account }}</td>
        <td class="text-capitalize">{{ r.type.replace('-', ' ') }}</td>
        <td>{{ r.to }}</td>
        <td class="text-end">{{ r.amount | number:'1.2-2' }}</td>
        <td>{{ r.at | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="alert alert-info">No transactions yet. Create an account and try a transfer.</div>
  </ng-template>
</div>
